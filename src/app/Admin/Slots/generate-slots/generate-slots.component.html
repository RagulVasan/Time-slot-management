<div class="container">
  <form  [formGroup]="form" class="form-content" matForm matForm (submit)="generateslots()" >
       <mat-form-field>
         <mat-label>Choose the pick up date</mat-label>
         <input matInput [matDatepicker]="picker" formControlName="date">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>         
         <!--<mat-error *ngIf="form.get('date').invalid">Please Choose the date</mat-error>-->
       </mat-form-field>
       <button 
       mat-raised-button color="primary" 
       type="submit" 
       style="width: fit-content;font-size:large; align-self: center;">
       Submit
   </button>

 </form>
</div>
